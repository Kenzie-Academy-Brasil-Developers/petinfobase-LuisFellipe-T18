<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./src/styles/reset.css">
<link rel="stylesheet" href="./src/styles/buttons.css">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<link rel="stylesheet" href="./src/styles/index.css">
<link rel="stylesheet" href="./src/styles/globalStyles.css">


    <title>Petinfo</title>
</head>
<body>
    <section class="section__infos">
        <h1>Petinfo</h1>
        <h2><span>Amor </span>e <span>carinho </span>por meio do conhecimento</h2>
        <p> Todas as informações para melhorar a vida do seu pet em um só lugar</p>
        <section class="section__images-index">
            <div class="division__one">

                <img src="./src/img/gato.jpeg" alt="cat">
                <img src="./src/img/sfinks.jpeg" alt="cat2">
            </div>
            <div class="division__two">

                <img src="./src/img/samoieda1.jpeg" alt="dog">
                <img src="./src/img/tigrado.jpeg" alt="cat3">
            </div>
            <div class="division__three">
                <img src="./src/img/cachorro2.jpeg" alt="dog2">
                <img src="./src/img/beagle.jpeg" alt="dog3">

            </div>

        </section>
    </section>
    <main>
        <form class="form__login">
            <h3>Login</h3>
            <h4>Email</h4>
            <input class="input__login" type="text" placeholder=" Digite seu email aqui" name="email">
            <h4>Senha</h4>
            <input class="input__login" type="password" placeholder=" Digite sua senha aqui" name="password">
            <button class="access" id="login">Acessar</button>
            <p>Ainda não possui conta?</p>
            <p>Clicando no botão abaixo, você pode se cadastrar rapidamente</p>
            <button class="button__create--user">Cadastrar</button>

        </form>
    </main>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script type="module" src="./src/scripts/index.js"></script>
</body>
</html>
