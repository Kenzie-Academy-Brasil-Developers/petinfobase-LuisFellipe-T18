<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="../styles/reset.css">
<link rel="stylesheet" href="../styles/index.css">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<link rel="stylesheet" href="../styles/buttons.css">
<link rel="stylesheet" href="../styles/globalStyles.css">
<link rel="stylesheet" href="../styles/signup.css">


    <title>Cadastro</title>
</head>
<body>
   
        <form class="form__login">
            
            <h3>Cadastro</h3>
            <h4>Usuário</h4>
            <input class="input__register" type="text" placeholder=" Digite seu usuário aqui" name="username">
            <h4>Email</h4>
            <input class="input__register" type="text" placeholder=" Digite seu email aqui" name="email">
            <h4>Link da foto do perfil</h4>
            <input class="input__register" type="text" placeholder=" Insira o link aqui" name="avatar">
            <h4>Senha</h4>
            <input class="input__register" type="password" placeholder=" Digite sua senha aqui" name="password">
            <button class="access" id="button__register">Cadastrar</button>
            <button class="access" id="button__back-login">Voltar para login</button>

        </form>

    <section class="section__infos botton__section">
        <h1>Petinfo</h1>
        <h2><span>Oooooooba!</span></h2>
        <p>Agora vamos poder contribuir para o bem estar do seu pet por meio do conhecimentor</p>
        <section class="section__images-index">
            
            <div class="division__one">
                <img src="../img/samoieda1.jpeg" alt="dog">
                <img src="../img/tigrado.jpeg" alt="cat3">

            </div>
            <div class="division__two">
                <img src="../img/cachorro2.jpeg" alt="dog2">
                <img src="../img/beagle.jpeg" alt="dog3">
                
            </div>
            <div class="division__three">
                
                <img src="../img/gato.jpeg" alt="cat">
                <img src="../img/sfinks.jpeg" alt="cat2">
            </div>

        </section>
    </section>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script type="module" src="./src/scripts/index.js"></script>
</body>
</html>
