<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/modals.css">
    <link rel="stylesheet" href="../styles/buttons.css">

    <title>Dashboard</title>
</head>
<body>
    <main>
<div class="container">
    <header>
        <h1>Petinfo</h1>
        <div class="division__header-dashboard">
            <div class="division__creator">
                <button class="button__create-post">Criar publicação</button>
                <img class="avatar__user" alt="avatar">
            </div>

            <div class="division-login-name hidden">
                <div>
    
                    <p class="login__name">login</p>
                </div>
                <div class="division__exit-login">
                   
                    <button class="button_exit-login">Sair da conta</button>
                    <img src="../img/sign-out-alt.svg" class="exit__nav-bar">
                </div>
            </div>

        </div>
    </header> 
</div>
<div class="div__feed">

    <div class="container">
    
    <h2>Feed</h2>

    </div>
</div>
<div class="container">

    <ul class="posts__list">
        
    </ul>
</div>

</main>

<dialog class="modal__controller-post">
        
    <div class="modal__container">
        <div class="division__header-modal">
            <h2>Criando novo post </h2>
            <button class="button__close">X</button>
            
        </div>
      <form>
        <div class="division__creat-post">
            <h3>Título do post</h3> 
            <input type="text" class="create__post" name="title" placeholder="Digite o título aqui...">
    
            <h3>Conteúdo do post</h3> 
            <input type="text" class="create__post" id="create__post" name="content" placeholder="Desensolva o conteúdo aqui...">
    
        </div>
        <div class="buttons__new--post">
   

          <button class="button__cancel-post">Cancelar</button>
          <button class="button__publish-post" id="createPost" type="submit">Publicar</button>

        </div>
      </form>
    </div>
</dialog>

<dialog class="modal__controller-access">
    <div class="modal__container-access">
        <div class="modal__header-access">

            <div class="header__access">
                <img class="avatar__access" src="" alt="avatar">
                <p class="name__access">Name</p>
                <p class="date__access">data</p>
            </div>
            <button class="button__close-access">X</button>

        </div>
      
        <div class="division__creat-post">
            <h1 class="title__access" name="title">Título do post</h1> 
            <p class="content__access" name="content">Post</p>
        </div>
      
    </div>
</dialog>
<dialog class="modal__controller-delete">
    <div class="modal__container-delete">
        <div class="header__modal-delete">

            <h2>Confirmação de exclusão</h2>
            <button class="button__close-delete">X</button>

        </div>
        <div class="">

            <p>Tem certeza que deseja excluir este post?</p>
            <p>Essa ação não poderá ser desfeita, então pedimos que tenha cautela antes de concluir</p>
        </div>
        <div class="buttons__delete-post">

            <button class="button__cancel-delete">Cancelar</button>
            <button class="button__delete-post" id="button__delete-post" type="submit">Sim, excluir este post</button>

        </div>

    </div>
</dialog>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script type="module" src="../scripts/render.js"></script>
<script type="module" src="../scripts/dashboard.js"></script>

</body>
</html>
